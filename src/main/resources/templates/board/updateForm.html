<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
    <form>
        <input type="hidden" id="id" th:value="${board.id}">

        <div class="form-group">
            <label for="category">카테고리:</label>
            <select class="form-control" id="category">
                <option th:value="daily">일상</option>
                <option th:value="study">공부</option>
            </select>
        </div>
        <div class="form-group">
            <input th:value="${board.getTitle()}" type="text" class="form-control" placeholder="제목을 입력해주세요" id="title">
        </div>

        <div class="form-group">
            <textarea th:utext="${board.getContent()}" class="form-control summernote" rows="5" id="content"></textarea>
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">글수정완료</button>
</div>

<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300,
  });
</script>

<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
