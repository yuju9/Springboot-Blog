<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <div th:replace="/layout/header.html :: fragment-header"></div>
</head>
<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>
<div class="container">
  <form>
    <div class="form-group">
      <div class="form-group">
        <label for="category">카테고리:</label>
        <select class="form-control" id="category">
          <option th:value="daily">일상</option>
          <option th:value="study">공부</option>
        </select>
      </div>

      <label for="title">제목</label>
      <input type="text" class="form-control" placeholder="제목을 입력해주세요." id="title">
    </div>

    <div class="form-group">
      <label for="content">내용</label>
      <textarea class="form-control summernote" rows="5" id="content"></textarea>
    </div>
  </form>
  <button id="btn-save" class="btn btn-primary">글쓰기</button>
</div>

<script>
  $('.summernote').summernote({
    tabsize: 2,
    height: 300,

    //    반응형
    width: "100%",
  });
</script>

<script src="/js/board.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
