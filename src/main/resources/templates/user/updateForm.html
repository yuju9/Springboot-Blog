<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
  <form>
    <input type="hidden" id="id" th:value="${user.getId()}">

    <div class="form-group">
      <label for="username">닉네임</label>
      <input type="text" th:value="${user.getUsername()}" class="form-control" placeholder="닉네임을 입력해주세요." id="username" readonly>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" th:value="${user.getPassword()}" class="form-control" placeholder="비밀번호를 입력해주세요." id="password">
    </div>

    <div class="form-group">
      <label for="email">이메일 주소</label>
      <input type="email" th:value="${user.getEmail()}" class="form-control" placeholder="이메일을 입력해주세요." id="email">
    </div>

  </form>
  <button id="btn-update" class="btn btn-primary">회원수정 완료</button>


</div>


<script src="../js/user.js"></script>
<footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>
</html>
