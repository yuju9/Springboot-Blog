<html xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="/layout/header.html :: fragment-header"></div>
</head>


<div class="container">
  <form action="/auth/loginProc" method = "post">
    <div class="form-group">
      <label for="username">닉네임</label>
      <input type="text" name = "username" class="form-control" placeholder="닉네임을 입력해주세요." id="username">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" name = "password" class="form-control" placeholder="비밀번호를 입력해주세요." id="password">
    </div>
    <button id="btn-login" class="btn btn-primary">로그인 완료</button>
    <a href = "https://kauth.kakao.com/oauth/authorize?client_id=96ff618336615bf0c4ab86b36d397df0&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code"><img height="38px" src = "/image/kakao_login_botton.png"></a>
  </form>



</div>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>
</html>
